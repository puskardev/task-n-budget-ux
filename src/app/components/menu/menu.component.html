<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav (openedChange)="toggleSidenav($event)">
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="tasks">
        <mat-icon>task</mat-icon>
        <span>Tasks</span>
      </a>
      <a mat-list-item routerLink="budget">
        <mat-icon>currency_exchange</mat-icon>
        <span>Budget</span>
      </a>
      <a mat-list-item routerLink="about">
        <mat-icon>account_circle</mat-icon>
        <span>Account</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    @if(authService.isUserLoggedIn()) {
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>list</mat-icon>
    </button>
    }
    <div class="centered-title">
      <a routerLink="/home" class="app-name">
        <mat-icon>add_task</mat-icon>
        <span>TaskN'Budget</span>
      </a>
    </div>
    @if(authService.isUserLoggedIn()) {
    <div>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
    } @else {
    <div>
      <button mat-icon-button (click)="login()">
        <mat-icon>login</mat-icon>
      </button>
    </div>
    }
  </mat-toolbar>

  <div class="content-area">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
