<div class="container-page">
  <mat-form-field class="form-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
  </mat-form-field>

  <mat-card class="mat-card-width">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Savings </mat-panel-title>
          <mat-panel-description> $5000 </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Total Savings -> $6,500</p>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Income </mat-panel-title>
          <mat-panel-description>
            $ 45,000 {{ panelOpenState ? "open" : "closed" }}
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <app-expenses></app-expenses>
    </mat-accordion>
  </mat-card>
</div>
